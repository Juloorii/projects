<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Center the login form */
.container {
  margin: auto;
  width: 50%;
  border: 3px solid #f1f1f1;
  padding: 10px;
}

/* Style the input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for the login button */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}
</style>
</head>
<body>

<div class="container">
  <h2>LOGIN AUTHENTICATION</h2>
  <form id="loginForm">
    <label for="uname"><b>Enter Username</b></label>
    <input type="text" placeholder="Enter Username" id="uname" required>

    <label for="psw"><b>Enter Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required>

    <button type="button" onclick="login()">Login</button>
  </form>
</div>

<script>
function login() {
  var inputs = document.querySelectorAll('#loginForm input[type="text"], #loginForm input[type="password"]');
  var credentials = [];

  inputs.forEach(function(input) {
    var id = input.getAttribute('id');
    var value = input.value;
    credentials.push({ id: id, value: value });
  });

  // Replace this with your actual authentication logic
  // For demonstration purposes, accept any non-empty username and password
  var isValid = credentials.every(function(credential) {
    return credential.value.trim() !== '';
  });

  if (isValid) {
    alert('Login successful!');
    // Redirect to another page or perform further actions
  } else {
    alert('Invalid username or password. Please try again.');
  }
}
</script>

</body>
